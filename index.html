<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUEERZ! Player App v2.1</title>
  <link rel="stylesheet" href="styles/styles-player.css" id="baseStyle">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">QUEERZ! Player Companion</h1>
    <div class="top-controls">
      <label for="characterSelect">Choose Character:</label>
      <select id="characterSelect">
        <option value="">â€” Select a character â€”</option>
      </select>
      <button id="btnLoadLocal" class="btn">ðŸ“¥ Load Local JSON</button>
      <input type="file" id="fileLocal" accept=".json" style="display:none" />
    </div>
  </header>

  <main class="main">
    <section class="folio card">
      <div class="folio-header">
        <img id="portrait" class="portrait" alt="Portrait" style="display:none;">
        <div class="folio-title">
          <h2 id="charName">â€”</h2>
          <div class="muted">
            <span id="charPronouns"></span>
            <span id="charColor"></span>
          </div>
        </div>
      </div>
      <div class="folio-body">
        <div class="row">
          <div class="col">
            <div class="label">Runway</div>
            <div id="runway" class="value"></div>
          </div>
          <div class="col">
            <div class="label">Balance</div>
            <div id="balance" class="value"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="trackers card">
      <div class="tracker">
        <div class="label">Juice</div>
        <div class="counter">
          <button class="btn small" data-counter="juice" data-delta="-1">âˆ’</button>
          <div id="juiceVal" class="counter-value">0</div>
          <button class="btn small" data-counter="juice" data-delta="1">+</button>
        </div>
      </div>
      <div class="tracker">
        <div class="label">OverDrive</div>
        <div class="pips" id="overdrivePips">
          <span class="pip"></span><span class="pip"></span><span class="pip"></span>
        </div>
        <div class="counter">
          <button class="btn small" data-counter="overdrive" data-delta="-1">âˆ’</button>
          <button class="btn small" data-counter="overdrive" data-delta="1">+</button>
        </div>
      </div>
    </section>

    <section id="themes" class="themes"></section>

    <section class="combos card">
      <h3>Tag Combos</h3>
      <div id="comboList" class="combo-list"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="muted">QUEERZ! Player App v2.1 â€” character styles auto-theme this UI</div>
  </footer>

  <script src="player-app.js"></script>
</body>
</html>
