<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUEERZ! Player â€” Folio Redux</title>
  <link rel="stylesheet" href="styles/folio.css" />
  <script type="module" src="firebase-config.js"></script>
  <script src="player-sync.js"></script>
<script src="player-overrides.js"></script>
<script src="player-app.js"></script>
  <script type="module" src="player-app.js"></script>
</head>
<body>
  <header class="folio-header">
    <div class="brand">ðŸŒˆ QUEERZ! Player</div>
    <div class="selectors">
      <label>Campaign
        <select id="campaignSelect">
          <option value="characters/manifest_campaignA.json">Campaign A</option>
          <option value="characters/manifest_campaignB.json">Campaign B</option>
          <option value="characters/manifest_testLuxy.json" selected>Test (Luxy)</option>
        </select>
      </label>
      <label>Character
        <select id="characterSelect"></select>
      </label>
    </div>
  </header>

  <main class="folio">
    <section class="folio-left">
      <div class="portrait-card accent-border">
        <img id="characterPortrait" class="portrait" src="images/placeholder-portrait.png" alt="Portrait" />
        <button id="togglePortraitBtn" class="pill">Switch to Q-Factor</button>
        <div class="char-meta">
          <h2 id="characterNameDisplay" class="char-name">â€”</h2>
          <p id="charDescription" class="char-desc"></p>
        </div>
      </div>

      <div class="scene-card">
        <div class="scene-head">ðŸŽ¬ Scene Sync</div>
        <div id="syncScene" class="scene-pane muted">Waiting for MC broadcastâ€¦</div>
        <div id="syncMusic" class="music-pane muted">â™ª No track currently playing</div>
        <button id="syncNowBtn" class="pill ghost">Sync Now</button>
      </div>
    </section>

    <section class="folio-right">
      <div class="theme-card accent-border">
        <div class="theme-head">Tags & Dice</div>
        <div class="move-select">
          <label for="moveSelect">Move</label>
          <select id="moveSelect">
            <option value="">-- choose a move --</option>
            <option value="vulnerable">Be Vulnerable</option>
            <option value="care">Care</option>
            <option value="clue">Get a Clue</option>
            <option value="resist">Resist</option>
            <option value="slay">Slay</option>
            <option value="pose">Strike a Pose</option>
            <option value="talk">Talk It Out</option>
          </select>
        </div>

        <div class="tag-grid" id="availableTags"></div>

        <div class="power-badge">
          <div class="label">Power</div>
          <div id="currentPower" class="value">0</div>
        </div>

        <button id="rollButton" class="cta">ðŸŽ² Roll 2d6 + Power</button>
        <div id="rollResult" class="roll muted"></div>
      </div>

      <div class="story-burnt">
        <div class="story-card">
          <div class="section-title">Story Tags</div>
          <div class="row">
            <input id="storyTagName" class="input" placeholder="Story tag (e.g., Protected)" />
            <label class="check"><input type="checkbox" id="storyTagOngoing" /> Ongoing</label>
            <button id="addStoryTag" class="pill small">+ Add</button>
          </div>
          <div id="storyTagList" class="list"></div>
        </div>

        <div class="burnt-card">
          <div class="section-title">Burnt Tags</div>
          <div id="burntTagsList" class="chips"></div>
          <button id="recoverBurntTags" class="pill ghost">Recover All</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
